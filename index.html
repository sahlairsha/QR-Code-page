<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="mediaqueries.css">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
<div class="container">

  <div class="box">
      <img class="image" src="images\image-qr-code.png" alt="this is a qr code">
</div>

  <div class="details">
    <h2 class="heading">Improve your front-end <br> skills by building projects</h2>
    <p class="para">Scan the QR code to visit Frontend<br>Mentor and take your coding skills to <br> the next level</p>
</div>

</div>

</body>
</html>
